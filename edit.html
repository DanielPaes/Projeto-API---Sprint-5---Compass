<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <header>
        <h1 class="p-2">Edit User</h1>
    </header>
    <form method="put" action="/index.html">
        <div class="personal mb-3 container-fluid">
            <div class="row mb-3">
                <div class="col">
                    <label for="id" class="form-label">ID:</label>
                    <input type="number" class="form-control" id="id" name="id" placeholder="6sc3cip4ovic72">
                </div>
                <div class="col">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="João Silva">
                </div>
                <div class="col">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="908.415.400-20">
                </div>
                <div class="col">
                    <label for="birthDate" class="form-label">Birth Date:</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="01/01/2000">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="joao.silva@compasso">
                </div>
                <div class="col">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="row mb-3">
                
            </div>
        </div>

        <div class="address mb-3 mt-3 container-fluid">
            <div class="row mb-3">
                <div class="col w-50">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Street A">
                </div>

                <div class="col w-25">
                    <label for="number" class="form-label">Number:</label>
                    <input type="number" class="form-control" id="number" name="number" placeholder="A25">
                </div>

                <div class="col w-25">
                    <label for="complement" class="form-label">Complement:</label>
                    <input type="text" class="form-control" id="complement" name="complement" placeholder="House">
                </div> 
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="São Paulo">
                </div>

                <div class="col">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="SP">                    
                </div>

                <div class="col">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Brasil">
                </div>

                <div class="col">
                    <label for="zipCode" class="form-label">Zip Code:</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="93950-000">
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-evenly mt-3">
            <button onclick="location.href='index.html'" class="btn btn-secondary start-50 translate-middle mt-3">Back</button>
            <button class="btn btn-primary start-50 translate-middle mt-3">Delete User</button>
            <input type="submit" class="btn btn-success start-50 translate-middle mt-3">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
